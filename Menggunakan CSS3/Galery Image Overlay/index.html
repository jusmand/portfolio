<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Overlay Animation</title>
</head>
<body>
    <h1>Gallery My Team.</h1>
    <div class="container">
        <div class="card">
            <a href="#martin">
                <img src="img/1.jpg" alt="">
                <div class="img-title">
                    <h3>Martin</h3>
                    <p>Senior UI Designer</p>
                </div>

                <div class="overlay" id="martin"> 
                    <img src="img/1.jpg" alt="">
                </div>
            </a>
        </div>
        <div class="card">
            <a href="#alexa">
                <img src="img/2.jpg" alt=""><div class="img-title">
                    <h3>Alexa</h3>
                    <p>Social Media Marketing</p>
                </div>

                <div class="overlay" id="alexa"> 
                    <img src="img/2.jpg" alt="">
                </div>
            </a>
        </div>
        <div class="card">
            <a href="#steve">
                <img src="img/3.jpg" alt=""><div class="img-title">
                    <h3>Steve</h3>
                    <p>Senior Developer</p>
                </div>

                <div class="overlay" id="steve"> 
                    <img src="img/3.jpg" alt="">
                </div>
            </a>
        </div>
        <div class="card">
            <a href="#john">
                <img src="img/4.jpg" alt=""><div class="img-title">
                    <h3>John</h3>
                    <p>UX Designer</p>
                </div>

                <div class="overlay" id="john"> 
                    <img src="img/4.jpg" alt="">
                </div>
            </a>
        </div>
        <div class="card">
            <a href="#ucok">
                <img src="img/5.jpg" alt=""><div class="img-title">
                    <h3>Ucok</h3>
                    <p>Junior Web Designer</p>
                </div>

                <div class="overlay" id="ucok"> 
                    <img src="img/5.jpg" alt="">
                </div>
            </a>
        </div>
        <div class="card">
            <a href="#angela">
                <img src="img/6.jpg" alt=""><div class="img-title">
                    <h3>Angela</h3>
                    <p>UX Writer</p>
                </div>

                <div class="overlay" id="angela"> 
                    <img src="img/6.jpg" alt="">
                </div>
            </a>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
